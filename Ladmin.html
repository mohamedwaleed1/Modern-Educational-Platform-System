
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dashboard</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/admin_style.css">

</head>
<body style="padding-left: 0;">



<section class="form-container">

   <form class="register" action="" method="post" enctype="multipart/form-data">
      <h3>ADD Acount for STUDENT</h3>
      <div class="flex">
         <div class="col">
            <p>Create name <span>*</span></p>
            <input type="text" name="name" placeholder="enter name" maxlength="50" required class="box">
            
            
            <p>Create email <span>*</span></p>
            <input type="email" name="email" placeholder="enter email" maxlength="20" required class="box">
         </div>
         <div class="col">
            <p>Create strong password <span>*</span></p>
            <input type="password" name="pass" placeholder="enter password" maxlength="20" required class="box">
            <p>confirm password <span>*</span></p>
            <input type="password" name="cpass" placeholder="confirm password" maxlength="20" required class="box">
            
            
         </div>
      </div>
      
      <input type="submit" name="submit" value="Create account" class="btn">
   </form>

</section>

<script>

let darkMode = localStorage.getItem('dark-mode');
let body = document.body;

const enabelDarkMode = () =>{
   body.classList.add('dark');
   localStorage.setItem('dark-mode', 'enabled');
}

const disableDarkMode = () =>{
   body.classList.remove('dark');
   localStorage.setItem('dark-mode', 'disabled');
}

if(darkMode === 'enabled'){
   enabelDarkMode();
}else{
   disableDarkMode();
}

</script>
   
</body>
</html>
